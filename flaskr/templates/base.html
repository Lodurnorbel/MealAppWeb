<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Flaskr </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<div class="navbar navbar-dark bg-dark box-shadow">
    <div class="container d-flex justify-content-between">
        <h1 class="text-light">Proyecto TFG Comidas</h1>
        <u1>
            {% if g.user %}
                <li><span class="text-light">{{ g.user['username'] }}</span>
                <li><a class="text-light" href="{{ url_for('auth.logout') }}">Salir</a>
            {% else %}
                <li><a class="text-light" href="{{ url_for('auth.register') }}">Registrarse</a>
                <li><a  class="text-light" href="{{ url_for('auth.login') }}">Acceder</a>
            {% endif %}
        </u1>
    </div>
</div>
<section class="jumbotron text-left">
    <div class="container">
        <header>
            {%  block header %}{% endblock %}
        </header>
        {%  for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {%  endfor %}
         {%  block content %}{% endblock %}
    </div>

</section>
